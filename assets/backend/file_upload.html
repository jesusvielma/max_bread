<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <title>Mostrar archivo</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="btn-group">
                <button class="btn btn-default"><i class="fa fa-upload"></i></button>
                <button class="btn btn-default"><i class="fa fa-folder"></i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md 3">
                <div class="row">
                    <div class="col-md-12">
                        <img src="" alt="">
                        <p></p>
                        <div class="btn-group">
                            <button class="btn btn-default"><i class="fa fa-eye"></i></button>
                            <button class="btn btn-default"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-default"><i class="fa fa-times-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1,js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>

</html>
